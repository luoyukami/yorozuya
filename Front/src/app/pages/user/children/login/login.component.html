<form novalidate #form="ngForm">
  <div ngModelGroup="account">
    <label>
      <span>Email address</span>
      <input
        type="email"
        placeholder="请输入邮箱"
        name="email"
        ngModel>
    </label>
    <label>
      <span>password</span>
      <input
        type="password"
        placeholder="请输入密码"
        name="password"
        ngModel>
    </label>
  </div>
  <button type="submit">登录</button>
</form>
