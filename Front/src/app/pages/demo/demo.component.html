<div class="write-container">
  <div class="row">
    <div class="col-sm-12">
      <form #form="ngForm" (ngSubmit)="submitForm()" onsubmit="return false" role="form" method="post" enctype="multipart/form-data" action="yorozuya/submitPost">
        <div class="form-group">
          <input type="text" class="form-control" name="title" placeholder="输入文章标题">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="tag" placeholder="文章标签">
        </div>
        <div class="form-group">
          <textarea id="post_editor" name="post" class="form-control" rows="20" placeholder="文章内容"></textarea>
          <iframe id="form_target" name="form_target" style="display: none"></iframe>
          <form id="file_upload_form" target="form_target" method="post" enctype="multipart/form-data" style="width:0px;height:0;overflow:hidden">
            <input id="img_input" name="file" type="file" (change)="fileInputChangeHandler()">
          </form>
        </div>
        <button type="submit" class="btn btn-success">提交</button>
      </form>
    </div>
  </div>
</div>
